version: "3.8"
services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${{ env.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ env.POSTGRES_DB }}
    ports:
      - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./api/src/db/migration.sql:/docker-entrypoint-initdb.d/migration.sql
      - ./api/src/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
  api:
    image: hacking-transitions-19/api
    container_name: api-1
    restart: always
    build: ./api
    environment:
      DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@database/${{ env.POSTGRES_DB }}
      NODE_ENV: development
      PORT: 80
    depends_on:
      - database
    ports:
      - ${{ env.API_PORT }}:80
    volumes:
      # This allows live reload inside a docker container by mapping your
      # filesystem to the container's.
      - ./api/src:/code/src
    command: npm run dev
  app:
    image: hacking-transitions-19/web
    container_name: app-1
    restart: always
    build: ./client
    environment:
      API_URL: http://api
      PORT: ${{ env.CLIENT_PORT }}
    depends_on:
      - api
    ports:
      - ${{ env.CLIENT_PORT }}:${{ env.CLIENT_PORT }}
    volumes:
      # This allows live reload inside a docker container by mapping your
      # filesystem to the container's.
      - ./client/src:/code/src
    command: npm run dev
volumes:
  pg-data:
